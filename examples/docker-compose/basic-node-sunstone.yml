version: '2'
services:
  core:
    image: radixdlt.azurecr.io/radixdlt/radixdlt-core:latest
    restart: unless-stopped
    ports:
      - "30000:30000"
      - "30000:30000/udp"
    environment:
      CORE_GOSSIP_PORT: 30000
      CORE_NETWORK_SEEDS:
      CORE_NETWORK_DISCOVERY_URLS: https://sunstone.radixdlt.com/node-finder
      CORE_PARTITION_FRAGMENTS: 1
      CORE_UNIVERSE: ""
    volumes:
      - "core_ledger:/opt/radixdlt/RADIXDB"
      - "core_config:/opt/radixdlt/etc"
    logging:
      options:
        max-size: "10m"
        max-file: "30"
  nginx:
    image: radixdlt/radixdlt-nginx:latest
    restart: unless-stopped
    ports:
      - "443:443"
    environment:
      WIPE_ADMIN_PASSWORD: "no"
    volumes:
      - "nginx_secrets:/etc/nginx/secrets"
    logging:
      options:
        max-size: "1m"
        max-file: "30"
volumes:
  core_ledger:
  core_config:
  nginx_secrets:
